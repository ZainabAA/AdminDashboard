<div class="content mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> 
            @if (clickedRow === user) {
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput value="{{user.name}}" [formControl]="nameInput">
                  </mat-form-field>
            }
            @else {
                {{user.name}} 
            }
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user">
            @if (clickedRow === user) {
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput value="{{user.email}}" [formControl]="emailInput">
                </mat-form-field>
            }
            @else {
                {{user.email}} 
            }
        </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user">
            @if (clickedRow === user) {
                <mat-form-field class="example-full-width">
                    <mat-label>Role</mat-label>
                    <input matInput value="{{user.role}}" [formControl]="nameInput">
                  </mat-form-field>
            }
            @else {
                {{user.role}} 
            }
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user"  
        [style.color]="user.status === 'active'? 'green': (user.status === 'inactive'? 
            '#fadd5f': 'red')"> {{user.status}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="editClickedRow(row)"
        [class.demo-row-is-clicked]="clickedRow === row"
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic users">
    </mat-paginator>
  </div>
